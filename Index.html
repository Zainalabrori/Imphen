<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengen Jadi Programmer?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0ea5e9;
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --card-bg: #1e293b;
      --button-bg: #0ea5e9;
      --button-hover: #0284c7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }

    .card {
      text-align: center;
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    .card a.button {
      display: inline-block;
      padding: 12px 28px;
      background-color: var(--button-bg);
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .card a.button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>"Pengen menjadi programmer profesional namun enggan ngoding?"</h1>
    <p>Klik disini :</p>
    <a href="https://chatgpt.com/?prompt=Bagaimana%20cara%20menjadi%20fesnuker%20profesional%20?" class="button" target="_blank" rel="noopener noreferrer">Mulai Sekarang</a>
  </div>
</body>
</html>
